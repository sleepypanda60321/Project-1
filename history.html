<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Random Number Picker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        
        h1 {
            font-size: 36px;
            color: #000;
            margin-bottom: 30px;
        }
        
        .back-btn {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }
        
        .back-btn:hover {
            background-color: #5a6268;
        }
        
        .history-display {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .history-display h3 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 24px;
        }
        
        .history-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .history-header .header-item {
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }
        
        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            color: #555;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .no-history {
            color: #6c757d;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>History</h1>
        <button class="back-btn" onclick="goToMain()">‚Üê Back to Main</button>
        
        <div class="history-display">
            <h3>Previous Random Numbers</h3>
            <div class="history-header">
                <span class="header-item">Minimum</span>
                <span class="header-item">Maximum</span>
                <span class="header-item">Output</span>
            </div>
            <div class="history-list" id="historyList">
                <div class="no-history">Loading history...</div>
            </div>
        </div>
    </div>
    
    <script>
        function goBack() {
            window.history.back();
        }

        function goToMain() {
            window.location.href = 'main.html';
        }
        
        // Load history from localStorage or show empty state
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('randomNumberHistory') || '[]');
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="no-history">No history yet. Generate some random numbers first!</div>';
                return;
            }
            
            historyList.innerHTML = '';
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const minSpan = document.createElement('span');
                minSpan.textContent = item.min;
                
                const maxSpan = document.createElement('span');
                maxSpan.textContent = item.max;
                
                const outputSpan = document.createElement('span');
                outputSpan.textContent = item.outcome;
                
                historyItem.appendChild(minSpan);
                historyItem.appendChild(maxSpan);
                historyItem.appendChild(outputSpan);
                
                historyList.appendChild(historyItem);
            });
        }
        
        // Load history when page loads
        window.addEventListener('load', loadHistory);
    </script>
</body>
</html>
