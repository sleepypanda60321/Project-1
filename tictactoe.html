<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      gap: 30px;
      align-items: center;
      flex-wrap: wrap; /* âœ… lets sidebar & board stack on small screens */
      justify-content: center;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .sidebar button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 150px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 25vw); /* âœ… relative size */
      grid-template-rows: repeat(3, 25vw);
      gap: 4px;
      position: relative;
      max-width: 90vw; /* âœ… prevents overflow */
      max-height: 90vw;
    }

    .cell {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10vw; /* âœ… scales text with screen */
      cursor: pointer;
      border: 2px solid black;
    }

    .winner-line {
      position: absolute;
      background-color: black;
      z-index: 1;
      pointer-events: none;
    }

    /* Base line thickness */
    .winner-line.horizontal {
      height: 3px;
      width: 100%;
    }

    .winner-line.vertical {
      width: 3px;
      height: 100%;
    }

    .winner-line.diagonal,
    .winner-line.diagonal-2 {
      width: 3px;
      height: 140%;
      left: 50%;
      top: -20%;
      transform-origin: center;
    }

    .winner-line.diagonal {
      transform: rotate(45deg);
    }

    .winner-line.diagonal-2 {
      transform: rotate(-45deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <button onclick="goBack()">â¬… Back</button>
      <button onclick="resetBoard()">ðŸ”„ Restart</button>
    </div>

    <div class="board" id="board"></div>
  </div>

  <script>
    const board = document.getElementById("board");
    let cells = [];
    let currentPlayer = "X";
    let gameActive = true;

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleClick(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(index) {
      if (!gameActive || cells[index].textContent !== "") return;
      cells[index].textContent = currentPlayer;
      if (checkWinner()) {
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    function checkWinner() {
      const winningCombos = [
        [0,1,2], [3,4,5], [6,7,8], // rows
        [0,3,6], [1,4,7], [2,5,8], // cols
        [0,4,8], [2,4,6]           // diagonals
      ];

      for (const combo of winningCombos) {
        const [a,b,c] = combo;
        if (
          cells[a].textContent &&
          cells[a].textContent === cells[b].textContent &&
          cells[a].textContent === cells[c].textContent
        ) {
          drawWinnerLine(combo);
          return true;
        }
      }
      return false;
    }

    function drawWinnerLine(combo) {
      const line = document.createElement("div");
      line.classList.add("winner-line");

      if (combo[0] === 0 && combo[1] === 1) { // row 1
        line.classList.add("horizontal");
        line.style.top = "16%";
      } else if (combo[0] === 3 && combo[1] === 4) { // row 2
        line.classList.add("horizontal");
        line.style.top = "50%";
      } else if (combo[0] === 6 && combo[1] === 7) { // row 3
        line.classList.add("horizontal");
        line.style.top = "83%";
      } else if (combo[0] === 0 && combo[1] === 3) { // col 1
        line.classList.add("vertical");
        line.style.left = "16%";
      } else if (combo[0] === 1 && combo[1] === 4) { // col 2
        line.classList.add("vertical");
        line.style.left = "50%";
      } else if (combo[0] === 2 && combo[1] === 5) { // col 3
        line.classList.add("vertical");
        line.style.left = "83%";
      } else if (combo[0] === 0 && combo[1] === 4) { // â†˜
        line.classList.add("diagonal");
      } else if (combo[0] === 2 && combo[1] === 4) { // â†™
        line.classList.add("diagonal-2");
      }

      board.appendChild(line);
    }

    function resetBoard() {
      currentPlayer = "X";
      gameActive = true;
      createBoard();
    }

    function goBack() {
      window.location.href = "index.html";
    }

    createBoard();
  </script>
</body>
</html>
