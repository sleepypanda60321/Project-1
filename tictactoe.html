<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      flex-wrap: wrap; /* ✅ allows mobile stacking */
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, min(80px, 20vw));
      grid-template-rows: repeat(3, min(80px, 20vw));
      gap: 4px;
      position: relative;
      max-width: 300px;   /* ✅ cap size for mobile */
      max-height: 300px;
    }

    .cell {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: min(10vw, 40px); /* ✅ responsive but capped */
      cursor: pointer;
      border: 2px solid black;
    }

    .line {
      position: absolute;
      background-color: black; /* ✅ black line */
      transform-origin: center;
      z-index: 1;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: black; /* ✅ all back buttons black */
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="board" id="board"></div>
    <div class="controls">
      <button onclick="resetGame()">Reset Game</button>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    const boardElement = document.getElementById("board");
    let board = Array(9).fill(null);
    let currentPlayer = "X";

    // Create board cells
    board.forEach((_, i) => {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = i;
      cell.addEventListener("click", handleCellClick);
      boardElement.appendChild(cell);
    });

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (!board[index]) {
        board[index] = currentPlayer;
        e.target.textContent = currentPlayer;
        if (checkWinner()) {
          setTimeout(() => alert(`${currentPlayer} wins!`), 100);
        } else if (board.every(cell => cell)) {
          setTimeout(() => alert("It's a draw!"), 100);
        }
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          drawWinningLine(pattern);
          return true;
        }
      }
      return false;
    }

    function drawWinningLine(pattern) {
      const line = document.createElement("div");
      line.classList.add("line");

      const rect = boardElement.getBoundingClientRect();
      const cellSize = boardElement.offsetWidth / 3;

      switch (pattern.toString()) {
        case "0,1,2": // top row
          line.style.width = "100%";
          line.style.height = "4px";
          line.style.top = `${cellSize / 2 - 2}px`;
          line.style.left = "0";
          break;
        case "3,4,5": // middle row
          line.style.width = "100%";
          line.style.height = "4px";
          line.style.top = `${cellSize * 1.5 - 2}px`;
          line.style.left = "0";
          break;
        case "6,7,8": // bottom row
          line.style.width = "100%";
          line.style.height = "4px";
          line.style.top = `${cellSize * 2.5 - 2}px`;
          line.style.left = "0";
          break;
        case "0,3,6": // left col
          line.style.height = "100%";
          line.style.width = "4px";
          line.style.left = `${cellSize / 2 - 2}px`;
          line.style.top = "0";
          break;
        case "1,4,7": // middle col
          line.style.height = "100%";
          line.style.width = "4px";
          line.style.left = `${cellSize * 1.5 - 2}px`;
          line.style.top = "0";
          break;
        case "2,5,8": // right col
          line.style.height = "100%";
          line.style.width = "4px";
          line.style.left = `${cellSize * 2.5 - 2}px`;
          line.style.top = "0";
          break;
        case "0,4,8": // diag ↘
          line.style.width = "141%";
          line.style.height = "4px";
          line.style.top = "50%";
          line.style.left = "-20%";
          line.style.transform = "rotate(45deg)";
          break;
        case "2,4,6": // diag ↙
          line.style.width = "141%";
          line.style.height = "4px";
          line.style.top = "50%";
          line.style.left = "-20%";
          line.style.transform = "rotate(-45deg)";
          break;
      }

      boardElement.appendChild(line);
    }

    function resetGame() {
      board = Array(9).fill(null);
      currentPlayer = "X";
      Array.from(document.getElementsByClassName("cell")).forEach(cell => {
        cell.textContent = "";
      });
      Array.from(document.getElementsByClassName("line")).forEach(line => {
        line.remove();
      });
    }

    function goBack() {
      window.location.href = "index.html"; // ✅ goes back to main
    }
  </script>
</body>
</html>
