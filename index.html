<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        
        h1 {
            font-size: 36px;
            color: #000;
            text-align: center;
            margin: 0 0 30px 0;
            width: 100%;
        }
        
        .input-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
        
        label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
            width: 100%;
        }
        
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }
        
        button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .result-container {
            margin-top: 30px;
            text-align: center;
            width: 100%;
        }
        
        .result-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result-number {
            font-size: 48px;
            font-weight: bold;
            color: #007bff;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #007bff;
            display: inline-block;
            min-width: 120px;
            text-align: center;
        }
        
        .generator-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-bottom: 100px;
        }
        
        .navigation-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }
        
        .back-btn {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            pointer-events: auto;
        }
        
        .back-btn:hover {
            background-color: #5a6268;
        }
        
        .history-btn {
            background-color: #28a745;
            padding: 12px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            pointer-events: auto;
        }
        
        .history-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our random number picker website!</h1>
        
        <div class="generator-section">
            <div class="input-container">
                <div class="input-group">
                    <label for="min">Minimum:</label>
                    <input type="number" id="min" placeholder="Enter minimum value">
                </div>
                <div class="input-group">
                    <label for="max">Maximum:</label>
                    <input type="number" id="max" placeholder="Enter maximum value">
                </div>
                <button id="generateBtn">Generate</button>
            </div>
            
            <div class="result-container" id="resultContainer" style="display: none;">
                <h2>Your random number is:</h2>
                <div class="result-number" id="resultNumber"></div>
            </div>
        </div>
    </div>
    
    <div class="navigation-buttons">
        <a href="main.html" class="back-btn">‚Üê Back to Main</a>
        <a href="history.html" class="history-btn">History</a>
    </div>
    
    <script>
        // Add Enter key support for inputs
        document.getElementById('min').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('generateBtn').click();
            }
        });
        
        document.getElementById('max').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('generateBtn').click();
            }
        });
        
        // History functionality
        let history = [];
        
        // Load existing history from localStorage
        function loadHistory() {
            const savedHistory = localStorage.getItem('randomNumberHistory');
            if (savedHistory) {
                history = JSON.parse(savedHistory);
            }
        }
        
        // Save history to localStorage
        function saveHistory() {
            localStorage.setItem('randomNumberHistory', JSON.stringify(history));
        }
        
        // Load history when page loads
        loadHistory();
        
        // Modify the generate function to add to history
        document.getElementById('generateBtn').addEventListener('click', function() {
            const minInput = document.getElementById('min');
            const maxInput = document.getElementById('max');
            const resultContainer = document.getElementById('resultContainer');
            const resultNumber = document.getElementById('resultNumber');
            
            // Get the values from inputs
            const min = parseInt(minInput.value);
            const max = parseInt(maxInput.value);
            
            // Validate inputs
            if (isNaN(min) || isNaN(max)) {
                alert('Please enter valid numbers for both minimum and maximum values.');
                return;
            }
            
            if (min >= max) {
                alert('Minimum value must be less than maximum value.');
                return;
            }
            
            // Generate random number
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            
            // Add to history
            history.push({
                min: min,
                max: max,
                outcome: randomNumber
            });
            
            // Save to localStorage
            saveHistory();
            
            // Display result
            resultNumber.textContent = randomNumber;
            resultContainer.style.display = 'block';
            
            // Add some animation effect
            resultNumber.style.transform = 'scale(1.1)';
            setTimeout(() => {
                resultNumber.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
