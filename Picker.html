<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Number Picker</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }
    .container {
        text-align: center;
        max-width: 800px;
        width: 100%;
        padding: 40px 20px;
    }
    h1 {
        font-size: 36px;
        color: #000;
        margin-bottom: 30px;
    }
    .input-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }
    .input-group {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    label {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="number"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 5px;
        width: 120px;
        text-align: center;
    }
    input[type="number"]:focus {
        outline: none;
        border-color: #007bff;
    }
    button {
        padding: 12px 30px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        flex-shrink: 0;
    }
    button:hover {
        background-color: #0056b3;
    }
    .result-container {
        margin-top: 30px;
        text-align: center;
    }
    .result-number {
        font-size: 48px;
        font-weight: bold;
        color: #007bff;
        background-color: #f8f9fa;
        padding: 20px 40px;
        border-radius: 10px;
        border: 3px solid #007bff;
        display: inline-block;
        min-width: 150px;
        margin-top: 20px;
    }
    .navigation-buttons {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .nav-btn {
        padding: 12px 30px;
        font-size: 18px;
        background-color: #000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;
    }
    .nav-btn:hover {
        background-color: #333;
    }
</style>
</head>
