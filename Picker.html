<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Picker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #000;
            margin: 0 0 30px 0;
        }

        .generator-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .input-group-horizontal {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            width: 120px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-container {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .result-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .result-number {
            font-size: 48px;
            font-weight: bold;
            color: #007bff;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #007bff;
            display: inline-block;
            min-width: 120px;
            text-align: center;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .back-btn {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #333;
        }

        .history-btn {
            background-color: #28a745;
            padding: 12px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .history-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our Random Number Picker!</h1>

        <div class="generator-section">
            <div class="input-container">
                <div class="input-group-horizontal">
                    <div class="input-group">
                        <label for="min">Minimum:</label>
                        <input type="number" id="min" placeholder="Enter minimum value">
                    </div>
                    <div class="input-group">
                        <label for="max">Maximum:</label>
                        <input type="number" id="max" placeholder="Enter maximum value">
                    </div>
                </div>
                <button id="generateBtn">Generate</button>
            </div>

            <div class="result-container" id="resultContainer" style="display: none;">
                <h2>Your random number is:</h2>
                <div class="result-number" id="resultNumber"></div>
            </div>
        </div>

        <div class="navigation-buttons">
            <a href="index.html" class="back-btn">‚Üê Back to Main</a>
            <a href="history.html" class="history-btn">History</a>
        </div>
    </div>

    <script>
        // Add Enter key support
        document.getElementById('min').addEventListener('keypress', e => {
            if(e.key === 'Enter') document.getElementById('generateBtn').click();
        });
        document.getElementById('max').addEventListener('keypress', e => {
            if(e.key === 'Enter') document.getElementById('generateBtn').click();
        });

        // History
        let history = JSON.parse(localStorage.getItem('randomNumberHistory') || '[]');

        function saveHistory() {
            localStorage.setItem('randomNumberHistory', JSON.stringify(history));
        }

        document.getElementById('generateBtn').addEventListener('click', () => {
            const minInput = document.getElementById('min');
            const maxInput = document.getElementById('max');
            const resultContainer = document.getElementById('resultContainer');
            const resultNumber = document.getElementById('resultNumber');

            const min = parseInt(minInput.value);
            const max = parseInt(maxInput.value);

            if(isNaN(min) || isNaN(max)) {
                alert('Please enter valid numbers for both minimum and maximum values.');
                return;
            }
            if(min >= max) {
                alert('Minimum must be less than maximum.');
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

            history.push({ min, max, outcome: randomNumber });
            saveHistory();

            resultNumber.textContent = randomNumber;
            resultContainer.style.display = 'block';

            // Animation effect
            resultNumber.style.transform = 'scale(1.1)';
            setTimeout(() => { resultNumber.style.transform = 'scale(1)'; }, 200);
        });
    </script>
</body>
</html>
